# IMPORTANT: For all vertex types, the 'id' property is the VERTEX ID. Use hasId('value') to match vertices by their ID.
# For Genes: hasId('GENE_SYMBOL') - e.g., hasId('MTOR'), hasId('TP53')
# For Pathways: hasId('R-HSA-XXXXX') - e.g., hasId('R-HSA-165159')
# For Diseases: hasId('OMIM:XXXXX') or hasId('ORPHA:XXXXX') - e.g., hasId('OMIM:167000')
# For Drugs: hasId('DRUG_NAME') - e.g., hasId('CLONIDINE_HYDROCHLORIDE')

nodes:
  - type: Gene
    synonyms:
      - GeneEntity
      - GeneticElement
      - DNASequence
    description: >-
      Represents a gene, which is a sequence of DNA that contains the
      information to produce a functional product, typically a protein.
    labels:
      - Gene
    properties:
      - id(string): VERTEX ID - Use hasId('GENE_SYMBOL') to match this property. Contains gene symbols like 'MTOR', 'TP53'
      - name(string): Gene name
      - data_source(string): Data source (HPO, DGIdb, CIViC, Enrichr)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: GeneToDiseaseAssociation
        target_vertex_labels:
          - Disease
      - label: GeneToPhenotypicFeatureAssociation
        target_vertex_labels:
          - PhenotypicFeature
      - label: Gene_pathway_association
        target_vertex_labels:
          - Pathway
      - label: Gene_protein_association
        target_vertex_labels:
          - Protein
      - label: BELONGS_TO_CATEGORY
        target_vertex_labels:
          - Gene_category
      - label: HasFeature
        target_vertex_labels:
          - Feature
    incoming_edges:
      - label: DRUG_GENE_INTERACTION
        source_vertex_labels:
          - Drug
      - label: PathwayGeneInteraction
        source_vertex_labels:
          - Pathway
      - label: MacromolecularMachineToMolecularActivityAssociation
        source_vertex_labels:
          - MolecularActivity

  - type: Disease
    synonyms:
      - DiseaseOrPhenotypicFeature
      - MedicalCondition
      - Disorder
    description: >-
      Represents a disease or medical condition from various sources including HPO, ClinicalTrials, and CIViC.
    labels:
      - Disease
    properties:
      - id(string): VERTEX ID - Use hasId('OMIM:XXXXX') or hasId('DISEASE_NAME') to match this property
      - disease_name(string): Disease name
      - name(string): Disease name (ClinicalTrials format)
      - original_id(string): Original identifier
      - data_source(string): Data source (HPO, ClinicalTrials.gov, CIViC)
      - preferred_id(string): Preferred identifier
      - doid(string): Disease Ontology ID (CIViC)
    outgoing_edges:
      - label: DiseaseToPhenotypicFeatureAssociation
        target_vertex_labels:
          - PhenotypicFeature
    incoming_edges:
      - label: GeneToDiseaseAssociation
        source_vertex_labels:
          - Gene
      - label: PhenotypicFeatureToDiseaseAssociation
        source_vertex_labels:
          - PhenotypicFeature
      - label: StudyToDiseaseAssociation
        source_vertex_labels:
          - ClinicalTrial
      - label: AssociatedWithDisease
        source_vertex_labels:
          - Evidence
      - label: AssertionForDisease
        source_vertex_labels:
          - Assertion

  - type: PhenotypicFeature
    synonyms:
      - Phenotype
      - ClinicalFeature
      - ObservableFeature
    description: >-
      Represents a phenotypic feature or observable characteristic from HPO.
    labels:
      - PhenotypicFeature
    properties:
      - id(string): VERTEX ID - HPO ID like 'HP:0004582'
      - hpo_name(string): HPO phenotype name
      - ncbi_gene_id(int): Associated NCBI gene ID
      - data_source(string): Data source (HPO)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: PhenotypicFeatureToDiseaseAssociation
        target_vertex_labels:
          - Disease
    incoming_edges:
      - label: GeneToPhenotypicFeatureAssociation
        source_vertex_labels:
          - Gene
      - label: DiseaseToPhenotypicFeatureAssociation
        source_vertex_labels:
          - Disease

  - type: Drug
    synonyms:
      - Medication
      - Therapeutic
      - Compound
      - ChemicalEntity
    description: >-
      Represents a drug or therapeutic compound from DGIdb and ClinicalTrials.
    labels:
      - Drug
    properties:
      - id(string): VERTEX ID - Drug identifier
      - drug_name(string): Drug name
      - name(string): Drug name (ClinicalTrials format)
      - drug_claim_name(string): Drug claim name (DGIdb)
      - concept_id(string): Concept identifier
      - nomenclature(string): Nomenclature type
      - approved(boolean): FDA approval status
      - immunotherapy(boolean): Is immunotherapy
      - anti_neoplastic(boolean): Is anti-neoplastic
      - original_id(string): Original identifier
      - data_source(string): Data source (DGIdb, ClinicalTrials.gov)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: DRUG_GENE_INTERACTION
        target_vertex_labels:
          - Gene
    incoming_edges:
      - label: StudyToDrugAssociation
        source_vertex_labels:
          - ClinicalTrial
      - label: EvidenceForTherapy
        source_vertex_labels:
          - Evidence
      - label: AssertionForTherapy
        source_vertex_labels:
          - Assertion

  - type: ClinicalTrial
    synonyms:
      - Study
      - ClinicalStudy
      - MedicalTrial
    description: >-
      Represents a clinical trial or study from ClinicalTrials.gov.
    labels:
      - ClinicalTrial
    properties:
      - id(string): VERTEX ID - NCT identifier like 'NCT07130435'
      - brief_title(string): Brief title of the study
      - official_title(string): Official title of the study
      - status(string): Study status
      - brief_summary(string): Brief summary
      - type(string): Study type
      - allocation(string): Allocation method
      - phases(string): Study phases
      - model(string): Study model
      - primary_purpose(string): Primary purpose
      - number_of_patients(string): Number of patients
      - eligibility_criteria(string): Eligibility criteria
      - sex(string): Sex criteria
      - minimum_age(string): Minimum age
      - maximum_age(string): Maximum age
      - data_source(string): Data source (ClinicalTrials.gov)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: StudyToDiseaseAssociation
        target_vertex_labels:
          - Disease
      - label: StudyToDrugAssociation
        target_vertex_labels:
          - Drug
      - label: StudyToOutcomeAssociation
        target_vertex_labels:
          - Outcome
      - label: StudyToSponsorAssociation
        target_vertex_labels:
          - Sponsor
      - label: StudyToLocationAssociation
        target_vertex_labels:
          - Location

  - type: Outcome
    synonyms:
      - StudyOutcome
      - ClinicalOutcome
      - Endpoint
    description: >-
      Represents an outcome or endpoint measured in clinical trials.
    labels:
      - Outcome
    properties:
      - id(string): VERTEX ID - Outcome identifier
      - name(string): Outcome name
      - original_id(string): Original identifier
      - data_source(string): Data source (ClinicalTrials.gov)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: StudyToOutcomeAssociation
        source_vertex_labels:
          - ClinicalTrial

  - type: Sponsor
    synonyms:
      - StudySponsor
      - FundingOrganization
    description: >-
      Represents a sponsor or funding organization for clinical trials.
    labels:
      - Sponsor
    properties:
      - id(string): VERTEX ID - Sponsor identifier
      - name(string): Sponsor name
      - original_id(string): Original identifier
      - data_source(string): Data source (ClinicalTrials.gov)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: StudyToSponsorAssociation
        source_vertex_labels:
          - ClinicalTrial

  - type: Location
    synonyms:
      - StudyLocation
      - ClinicalSite
      - GeographicLocation
    description: >-
      Represents a location where clinical trials are conducted.
    labels:
      - Location
    properties:
      - id(string): VERTEX ID - Location identifier
      - name(string): Location name
      - original_id(string): Original identifier
      - data_source(string): Data source (ClinicalTrials.gov)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: StudyToLocationAssociation
        source_vertex_labels:
          - ClinicalTrial

  - type: Gene_category
    synonyms:
      - GeneCategory
      - GeneClassification
    description: >-
      Represents a category or classification of genes from DGIdb.
    labels:
      - Gene_category
    properties:
      - id(string): VERTEX ID - Category identifier
      - name(string): Category name
      - data_source(string): Data source (DGIdb)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: BELONGS_TO_CATEGORY
        source_vertex_labels:
          - Gene

  - type: Evidence
    synonyms:
      - ClinicalEvidence
      - ScientificEvidence
      - CIViCEvidence
    description: >-
      Represents clinical evidence from CIViC database linking molecular profiles to diseases and therapies.
    labels:
      - Evidence
    properties:
      - id(string): VERTEX ID - Evidence identifier like 'civic_evidence:1'
      - molecular_profile(string): Molecular profile name
      - molecular_profile_id(int): Molecular profile ID
      - disease(string): Associated disease
      - doid(string): Disease Ontology ID
      - phenotypes(string): Associated phenotypes
      - therapies(string): Associated therapies
      - therapy_interaction_type(string): Therapy interaction type
      - evidence_type(string): Type of evidence
      - evidence_direction(string): Evidence direction
      - evidence_level(string): Evidence level
      - significance(string): Clinical significance
      - evidence_statement(string): Evidence statement
      - citation_id(string): Citation ID
      - source_type(string): Source type
      - asco_abstract_id(string): ASCO abstract ID
      - citation(string): Citation
      - nct_ids(string): Clinical trial IDs
      - rating(string): Evidence rating
      - evidence_id(int): Evidence ID
      - variant_origin(string): Variant origin
      - evidence_civic_url(string): CIViC URL
      - molecular_profile_civic_url(string): Molecular profile URL
      - name(string): Evidence name
      - evidence_status(string): Evidence status
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: AssociatedWithDisease
        target_vertex_labels:
          - Disease
      - label: EvidenceForTherapy
        target_vertex_labels:
          - Therapy
      - label: EvidenceHasMolecularProfile
        target_vertex_labels:
          - MolecularProfile

  - type: MolecularProfile
    synonyms:
      - GeneticProfile
      - VariantProfile
    description: >-
      Represents a molecular profile from CIViC containing variant information.
    labels:
      - MolecularProfile
    properties:
      - id(string): VERTEX ID - Molecular profile identifier
      - name(string): Profile name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: IncludesVariant
        target_vertex_labels:
          - Variant
    incoming_edges:
      - label: EvidenceHasMolecularProfile
        source_vertex_labels:
          - Evidence
      - label: VariantIsPartOfMolecularProfile
        source_vertex_labels:
          - Variant

  - type: Variant
    synonyms:
      - GeneticVariant
      - Mutation
      - GenomicVariant
    description: >-
      Represents a genetic variant from CIViC.
    labels:
      - Variant
    properties:
      - id(string): VERTEX ID - Variant identifier
      - name(string): Variant name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: VariantIsPartOfMolecularProfile
        target_vertex_labels:
          - MolecularProfile
      - label: FeatureIsAssociatedWithVariant
        target_vertex_labels:
          - Feature
    incoming_edges:
      - label: IncludesVariant
        source_vertex_labels:
          - MolecularProfile

  - type: Feature
    synonyms:
      - GeneFeature
      - GenomicFeature
    description: >-
      Represents a genomic feature from CIViC.
    labels:
      - Feature
    properties:
      - id(string): VERTEX ID - Feature identifier
      - name(string): Feature name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: FeatureIsAssociatedWithVariant
        target_vertex_labels:
          - Variant
    incoming_edges:
      - label: HasFeature
        source_vertex_labels:
          - Gene

  - type: Therapy
    synonyms:
      - Treatment
      - TherapeuticIntervention
    description: >-
      Represents a therapy or treatment from CIViC.
    labels:
      - Therapy
    properties:
      - id(string): VERTEX ID - Therapy identifier
      - name(string): Therapy name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: EvidenceForTherapy
        source_vertex_labels:
          - Evidence
      - label: AssertionForTherapy
        source_vertex_labels:
          - Assertion

  - type: Assertion
    synonyms:
      - ClinicalAssertion
      - TherapeuticAssertion
    description: >-
      Represents a clinical assertion from CIViC.
    labels:
      - Assertion
    properties:
      - id(string): VERTEX ID - Assertion identifier
      - name(string): Assertion name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: AssertionForDisease
        target_vertex_labels:
          - Disease
      - label: AssertionForTherapy
        target_vertex_labels:
          - Therapy
    incoming_edges:
      - label: SupportsAssertion
        source_vertex_labels:
          - Evidence

  - type: Factor
    synonyms:
      - ClinicalFactor
      - PrognosticFactor
    description: >-
      Represents a clinical factor from CIViC.
    labels:
      - Factor
    properties:
      - id(string): VERTEX ID - Factor identifier
      - name(string): Factor name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier

  - type: Fusion
    synonyms:
      - GeneFusion
      - ChromosomalFusion
    description: >-
      Represents a gene fusion from CIViC.
    labels:
      - Fusion
    properties:
      - id(string): VERTEX ID - Fusion identifier
      - name(string): Fusion name
      - data_source(string): Data source (CIViC)
      - preferred_id(string): Preferred identifier

  - type: Pathway
    synonyms:
      - ReactomePathway
      - BiologicalPathway
      - MolecularPathway
    description: >-
      Represents a biological pathway from Reactome and Enrichr.
    labels:
      - Pathway
    properties:
      - id(string): VERTEX ID - Use hasId('R-HSA-XXXXX') to match this property. Contains Reactome IDs like 'R-HSA-165159'
      - name(string): Pathway name
      - reactome_id(string): Reactome identifier
      - data_source(string): Data source (Reactome, Enrichr)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: Pathway_hierarchy
        target_vertex_labels:
          - Pathway
      - label: Pathway_reaction_association
        target_vertex_labels:
          - Reaction
      - label: PathwayGeneInteraction
        target_vertex_labels:
          - Gene
    incoming_edges:
      - label: Gene_pathway_association
        source_vertex_labels:
          - Gene
      - label: Pathway_hierarchy
        source_vertex_labels:
          - Pathway

  - type: BiologicalProcess
    synonyms:
      - GOBiologicalProcess
      - CellularProcess
    description: >-
      Represents a biological process from Gene Ontology via Enrichr.
    labels:
      - BiologicalProcess
    properties:
      - id(string): VERTEX ID - GO identifier
      - name(string): Process name
      - data_source(string): Data source (Enrichr)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: MacromolecularMachineToMolecularActivityAssociation
        target_vertex_labels:
          - Gene

  - type: MolecularActivity
    synonyms:
      - GOMolecularFunction
      - EnzymaticActivity
    description: >-
      Represents a molecular activity or function from Gene Ontology via Enrichr.
    labels:
      - MolecularActivity
    properties:
      - id(string): VERTEX ID - GO identifier
      - name(string): Activity name
      - data_source(string): Data source (Enrichr)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: MacromolecularMachineToMolecularActivityAssociation
        source_vertex_labels:
          - BiologicalProcess

  # Reactome nodes
  - type: Protein
    synonyms:
      - ProteinEntity
      - UniProtProtein
      - GeneProduct
      - FunctionalProtein
    description: >-
      A protein is a biologically active macromolecule composed of one or more chains of amino acids, 
      encoded by genes. Proteins perform a wide range of functions in living organisms, 
      including catalyzing biochemical reactions, providing structural support, and regulating cellular processes
    labels:
      - Protein
    properties:
      - id(string): VERTEX ID - UniProt ID like 'A0A024QYR6'
      - name(string): Protein name
      - uniprot_id(string): UniProt identifier
      - source(string): Data source (Reactome)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: Protein_pmid_association
        target_vertex_labels:
          - Pmid
      - label: Protein_reaction_association
        target_vertex_labels:
          - Reaction
      - label: Protein_pathway_direct_association
        target_vertex_labels:
          - Pathway
    incoming_edges:
      - label: Gene_protein_association
        source_vertex_labels:
          - Gene
      - label: Complex_protein_association
        source_vertex_labels:
          - Complex

  - type: Complex
    synonyms:
      - ProteinComplex
      - MacromolecularComplex
      - BiologicalComplex
    description: >-
      Represents a stable association of two or more proteins that function together 
      as a single functional unit in biological processes from Reactome.
    labels:
      - Complex
    properties:
      - id(string): VERTEX ID - Reactome Complex ID like 'R-ALL-1006146'
      - source(string): Data source (Reactome)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: Complex_protein_association
        target_vertex_labels:
          - Protein
      - label: Complex_pathway_association
        target_vertex_labels:
          - Pathway
      - label: Complex_top_level_pathway_association
        target_vertex_labels:
          - Pathway

  - type: Reaction
    synonyms:
      - BiochemicalReaction
      - MolecularReaction
    description: >-
      Represents a biochemical reaction from Reactome.
    labels:
      - Reaction
    properties:
      - id(string): VERTEX ID - Reactome Reaction ID like 'R-HSA-XXXXX'
      - name(string): Reaction name
      - reactome_id(string): Reactome identifier
      - source(string): Data source (Reactome)
      - preferred_id(string): Preferred identifier
    outgoing_edges:
      - label: Reaction_pmid_association
        target_vertex_labels:
          - Pmid
    incoming_edges:
      - label: Pathway_reaction_association
        source_vertex_labels:
          - Pathway
      - label: Protein_reaction_association
        source_vertex_labels:
          - Protein

  - type: Pmid
    synonyms:
      - Publication
      - PubMedArticle
      - ScientificPaper
    description: >-
      Represents a PubMed publication identified by PMID from Reactome.
    labels:
      - Pmid
    properties:
      - id(string): VERTEX ID - PMID identifier like '20711181'
      - pmid(string): PubMed ID
      - title(string): Publication title
      - authors(string): Authors
      - journal(string): Journal name
      - year(int): Publication year
      - source(string): Data source (Reactome)
      - preferred_id(string): Preferred identifier
    incoming_edges:
      - label: Protein_pmid_association
        source_vertex_labels:
          - Protein
      - label: Reaction_pmid_association
        source_vertex_labels:
          - Reaction

edges:
  # HPO edges
  - label: GeneToDiseaseAssociation
    description: Association between genes and diseases from HPO
    properties:
      - association_type(string): Type of association (e.g., MENDELIAN)
      - data_source(string): Data source
      - source(string): Original source URL

  - label: GeneToPhenotypicFeatureAssociation
    description: Association between genes and phenotypic features from HPO
    properties:
      - data_source(string): Data source

  - label: PhenotypicFeatureToDiseaseAssociation
    description: Association between phenotypic features and diseases from HPO
    properties:
      - data_source(string): Data source

  - label: DiseaseToPhenotypicFeatureAssociation
    description: Association between diseases and phenotypic features from HPO
    properties:
      - data_source(string): Data source

  # DGIdb edges
  - label: DRUG_GENE_INTERACTION
    description: Drug-gene interaction from DGIdb
    properties:
      - interaction_type(string): Type of interaction
      - interaction_score(double): Interaction score
      - data_source(string): Data source

  - label: BELONGS_TO_CATEGORY
    description: Gene belongs to category relationship from DGIdb
    properties:
      - data_source(string): Data source

  # ClinicalTrials edges
  - label: StudyToDiseaseAssociation
    description: Association between clinical studies and diseases
    properties:
      - data_source(string): Data source

  - label: StudyToDrugAssociation
    description: Association between clinical studies and drugs
    properties:
      - data_source(string): Data source

  - label: StudyToOutcomeAssociation
    description: Association between clinical studies and outcomes
    properties:
      - data_source(string): Data source

  - label: StudyToSponsorAssociation
    description: Association between clinical studies and sponsors
    properties:
      - data_source(string): Data source

  - label: StudyToLocationAssociation
    description: Association between clinical studies and locations
    properties:
      - data_source(string): Data source

  # CIViC edges
  - label: AssociatedWithDisease
    description: Evidence associated with disease from CIViC
    properties:
      - data_source(string): Data source

  - label: EvidenceForTherapy
    description: Evidence for therapy from CIViC
    properties:
      - data_source(string): Data source

  - label: AssertionForDisease
    description: Assertion for disease from CIViC
    properties:
      - data_source(string): Data source

  - label: AssertionForTherapy
    description: Assertion for therapy from CIViC
    properties:
      - data_source(string): Data source

  - label: EvidenceHasMolecularProfile
    description: Evidence has molecular profile from CIViC
    properties:
      - data_source(string): Data source

  - label: IncludesVariant
    description: Molecular profile includes variant from CIViC
    properties:
      - data_source(string): Data source

  - label: VariantIsPartOfMolecularProfile
    description: Variant is part of molecular profile from CIViC
    properties:
      - data_source(string): Data source

  - label: HasFeature
    description: Gene has feature from CIViC
    properties:
      - data_source(string): Data source

  - label: FeatureIsAssociatedWithVariant
    description: Feature is associated with variant from CIViC
    properties:
      - data_source(string): Data source

  - label: SupportsAssertion
    description: Evidence supports assertion from CIViC
    properties:
      - data_source(string): Data source

  # Enrichr edges
  - label: PathwayGeneInteraction
    description: Pathway-gene interaction from Enrichr
    properties:
      - data_source(string): Data source

  - label: MacromolecularMachineToMolecularActivityAssociation
    description: Association between biological processes and genes from Enrichr
    properties:
      - data_source(string): Data source

  # Reactome edges
  - label: Complex_protein_association
    description: Association between protein complexes and proteins from Reactome
    properties:
      - participating_complex(string): Complex identifier
      - pmids(string): Associated PubMed IDs
      - data_source(string): Data source

  - label: Complex_pathway_association
    description: Association between protein complexes and pathways from Reactome
    properties:
      - data_source(string): Data source

  - label: Complex_top_level_pathway_association
    description: Association between protein complexes and top-level pathways from Reactome
    properties:
      - data_source(string): Data source

  - label: Protein_pmid_association
    description: Association between proteins and publications from Reactome
    properties:
      - data_source(string): Data source

  - label: Reaction_pmid_association
    description: Association between reactions and publications from Reactome
    properties:
      - data_source(string): Data source

  - label: Protein_reaction_association
    description: Association between proteins and reactions from Reactome
    properties:
      - data_source(string): Data source

  - label: Protein_pathway_direct_association
    description: Direct association between proteins and pathways from Reactome
    properties:
      - data_source(string): Data source

  # Legacy edges for backward compatibility
  - label: Gene_pathway_association
    description: Association between genes and pathways
    properties:
      - data_source(string): Data source

  - label: Gene_protein_association
    description: Association between genes and proteins
    properties:
      - data_source(string): Data source

  - label: Pathway_hierarchy
    description: Hierarchical relationship between pathways
    properties:
      - data_source(string): Data source

  - label: Pathway_reaction_association
    description: Association between pathways and reactions
    properties:
      - data_source(string): Data source

  - label: Protein_pmid_association
    description: Association between proteins and publications
    properties:
      - data_source(string): Data source

  - label: Reaction_pmid_association
    description: Association between reactions and publications
    properties:
      - data_source(string): Data source

  - label: Protein_reaction_association
    description: Association between proteins and reactions
    properties:
      - data_source(string): Data source

  - label: Protein_pathway_direct_association
    description: Direct association between proteins and pathways
    properties:
      - data_source(string): Data source
